    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script>
        var home = "https://smartboard.eu-gb.mybluemix.net/";

        var socket = io();

socket.emit('getProfile', email);
socket.on('recProfile', function(data){
	if(data)
	{
		document.getElementById('name').innerHTML = data.Name;
		document.getElementById('country').innerHTML = data.country;

		document.getElementById('city').innerHTML = data.city;

		document.getElementById('BDate').innerHTML = data.BirthDate;
		document.getElementById('about').innerHTML = data.Aboutme;
		document.getElementById('website').innerHTML = data.Email;

		document.getElementById('signup').innerHTML = data.JoinDate;

		document.getElementById('login').innerHTML = data.LastOnline;
	}

});

        var username = '';
        var email='';
        socket.emit('getusername');
        socket.on('username', function(data) {
            if (data) {
                document.getElementById('username').innerHTML = 'Welcome, ' + data.name;
                email = data.email;
                username = data;
            } else {
                document.getElementById('loginbtn').innerHTML = '<a onclick="logout()"><i class="ace-icon fa fa-user"></i> Login </a>';


            }
        });
        function logout() {
            if (username == '') {
                window.location = 'http://localhost:8888/login';
            } else {
                socket.emit('logout');
                window.location = 'http://localhost:8888';

            }
        }



    </script>
